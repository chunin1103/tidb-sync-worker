<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Reasoning Viewer - Admin</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent-thinking: #e94560;
            --accent-tool: #0f9b0f;
            --accent-result: #3b82f6;
            --accent-text: #f59e0b;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .task-item:hover {
            border-color: var(--accent-thinking);
        }

        .task-item.active {
            border-color: var(--accent-thinking);
            background: rgba(233, 69, 96, 0.1);
        }

        .task-item .task-id {
            font-weight: 600;
            color: var(--accent-thinking);
        }

        .task-item .task-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .task-item .task-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .task-stats span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .reasoning-header {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .reasoning-header h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .reasoning-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .reasoning-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reasoning-chain {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .step {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border-left: 4px solid var(--border-color);
        }

        .step.thinking {
            border-left-color: var(--accent-thinking);
        }

        .step.tool_use {
            border-left-color: var(--accent-tool);
        }

        .step.tool_result {
            border-left-color: var(--accent-result);
        }

        .step.text {
            border-left-color: var(--accent-text);
        }

        .step-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
        }

        .step-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .step-type.thinking { color: var(--accent-thinking); }
        .step-type.tool_use { color: var(--accent-tool); }
        .step-type.tool_result { color: var(--accent-result); }
        .step-type.text { color: var(--accent-text); }

        .step-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .step-content {
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .step-content.collapsed {
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .step-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(transparent, var(--bg-card));
        }

        .tool-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .tool-info .tool-name {
            color: var(--accent-tool);
            font-weight: 600;
        }

        .expand-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .expand-btn:hover {
            background: var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-thinking);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .prompt-section {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .prompt-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .prompt-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
            color: var(--text-secondary);
        }

        .refresh-btn {
            background: var(--accent-thinking);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        .no-reasoning {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Claude Reasoning Viewer</h1>
        <button class="refresh-btn" onclick="loadTaskList()">
            Refresh
        </button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Task Executions</h2>
            <div id="taskList" class="task-list">
                <div class="loading"></div>
            </div>
        </aside>

        <main class="main-content">
            <div id="reasoningContent">
                <div class="empty-state">
                    <h3>Select a task to view reasoning</h3>
                    <p>Click on a task from the sidebar to see Claude's full reasoning chain</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentTaskId = null;

        async function loadTaskList() {
            const container = document.getElementById('taskList');
            container.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('/admin/reasoning?limit=50');
                const data = await response.json();

                if (data.success && data.reasonings.length > 0) {
                    container.innerHTML = data.reasonings.map(r => `
                        <div class="task-item ${r.task_id === currentTaskId ? 'active' : ''}"
                             onclick="loadReasoning(${r.task_id})">
                            <div class="task-id">Task #${r.task_id}</div>
                            <div class="task-meta">${r.model || 'Unknown model'}</div>
                            <div class="task-stats">
                                <span>Steps: ${r.total_steps}</span>
                                <span>${r.duration_seconds ? r.duration_seconds.toFixed(1) + 's' : 'N/A'}</span>
                            </div>
                            <div class="task-meta">${formatDate(r.created_at)}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No reasoning records yet</p>
                            <p style="font-size: 0.8rem; margin-top: 0.5rem;">
                                Execute a task to see reasoning here
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading tasks</p>
                        <p style="font-size: 0.8rem">${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadReasoning(taskId) {
            currentTaskId = taskId;
            const container = document.getElementById('reasoningContent');
            container.innerHTML = '<div class="loading"></div>';

            // Update active state in sidebar
            document.querySelectorAll('.task-item').forEach(el => {
                el.classList.remove('active');
                if (el.onclick.toString().includes(taskId)) {
                    el.classList.add('active');
                }
            });

            try {
                const response = await fetch(`/admin/tasks/${taskId}/reasoning`);
                const data = await response.json();

                if (data.success && data.reasoning) {
                    const r = data.reasoning;
                    const tokenUsage = r.token_usage || {};

                    container.innerHTML = `
                        <div class="reasoning-header">
                            <h2>Task #${r.task_id} - Reasoning Chain</h2>
                            <div class="reasoning-meta">
                                <span>Model: ${r.model || 'Unknown'}</span>
                                <span>Steps: ${r.total_steps}</span>
                                <span>Duration: ${r.duration_seconds ? r.duration_seconds.toFixed(2) + 's' : 'N/A'}</span>
                                <span>Tokens: ${tokenUsage.total_tokens || 'N/A'}</span>
                                <span>Session: ${r.session_id ? r.session_id.substring(0, 8) + '...' : 'N/A'}</span>
                            </div>
                        </div>

                        ${r.prompt_sent ? `
                            <div class="prompt-section">
                                <h3>Prompt Sent</h3>
                                <div class="prompt-content">${escapeHtml(r.prompt_sent.substring(0, 1000))}${r.prompt_sent.length > 1000 ? '...' : ''}</div>
                            </div>
                        ` : ''}

                        <div class="reasoning-chain">
                            ${r.reasoning_chain.map((step, i) => renderStep(step, i)).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="no-reasoning">
                            <h3>No reasoning found</h3>
                            <p>This task doesn't have captured reasoning data</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="no-reasoning">
                        <h3>Error loading reasoning</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderStep(step, index) {
            const typeLabels = {
                'thinking': 'Thinking',
                'tool_use': 'Tool Call',
                'tool_result': 'Tool Result',
                'text': 'Response'
            };

            const typeIcons = {
                'thinking': 'üí≠',
                'tool_use': 'üîß',
                'tool_result': 'üìã',
                'text': 'üí¨'
            };

            let content = '';
            if (step.type === 'thinking') {
                content = escapeHtml(step.content || '');
            } else if (step.type === 'tool_use') {
                content = `<div class="tool-info">
                    <span class="tool-name">${step.tool_name || 'Unknown Tool'}</span>
                </div>
                <pre>${escapeHtml(JSON.stringify(step.tool_input || {}, null, 2))}</pre>`;
            } else if (step.type === 'tool_result') {
                const resultContent = step.stdout || step.content || '';
                content = escapeHtml(resultContent.substring(0, 2000)) + (resultContent.length > 2000 ? '\n... (truncated)' : '');
            } else if (step.type === 'text') {
                content = escapeHtml(step.content || '');
            }

            const isLong = (step.content || '').length > 500;

            return `
                <div class="step ${step.type}">
                    <div class="step-header" onclick="toggleStep(${index})">
                        <span class="step-type ${step.type}">
                            ${typeIcons[step.type] || 'üìù'} ${typeLabels[step.type] || step.type}
                        </span>
                        <span class="step-timestamp">${formatTime(step.timestamp)}</span>
                    </div>
                    <div class="step-content ${isLong ? 'collapsed' : ''}" id="step-${index}">
                        ${content}
                    </div>
                    ${isLong ? `<button class="expand-btn" onclick="expandStep(${index})">Show more</button>` : ''}
                </div>
            `;
        }

        function toggleStep(index) {
            const el = document.getElementById(`step-${index}`);
            el.classList.toggle('collapsed');
        }

        function expandStep(index) {
            const el = document.getElementById(`step-${index}`);
            el.classList.remove('collapsed');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(isoString) {
            if (!isoString) return 'Unknown date';
            const date = new Date(isoString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }

        // Load task list on page load
        loadTaskList();
    </script>
</body>
</html>
